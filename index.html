<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="headers">
      <h1 class="heading-p">Tik Tac Toe</h1>
      <h2 class="player">X's turn</h2>
    </div>
    <div class="game" id="gmaes">
      <div class="game_box" data-box="1"></div>
      <div class="game_box" data-box="2"></div>
      <div class="game_box" data-box="3"></div>
      <div class="game_box" data-box="4"></div>
      <div class="game_box" data-box="5"></div>
      <div class="game_box" data-box="6"></div>
      <div class="game_box" data-box="7"></div>
      <div class="game_box" data-box="8"></div>
      <div class="game_box" data-box="9"></div>
    </div>
    <button class="rest">Rest</button>
    <script src="js/script.js"></script>
  </body>
</html>
